<!DOCTYPE html>
<html ng-app="buyOrSellApp">
<head>
  <title>Buy Or Sell</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link href="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>
<body>

  <nav class="ruNav">
    <div class="container">
      <div class="nav-wrapper row">
        <a href="/" class="brand-logo">Buy OR Sell</a>
        <ul class="right hide-on-med-and-down">
          <li><a id="login" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="login-form" class="webui-popover-content">
    <form id="formLogin" class="col s12" method="POST" action="/login">
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" name="username" ng-model="username">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" name="password" ng-model="password">
          <label for="password">Password</label>
        </div>
        <button type="submit" class="waves-effect waves-light btn">Submit</button>
      </div>
    </form>
  </div>


  <div class="slider">
    <ul class="slides">
      <li>
        <img src="http://lorempixel.com/580/250/cats/1"> <!-- random image -->
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <img src="http://lorempixel.com/580/250/cats/2"> <!-- random image -->
        <div class="caption left-align">
          <h3>Left Aligned Caption</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <img src="http://lorempixel.com/580/250/cats/3"> <!-- random image -->
        <div class="caption right-align">
          <h3>Right Aligned Caption</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
      <li>
        <img src="http://lorempixel.com/580/250/cats/4"> <!-- random image -->
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
    </ul>
  </div>

  <div class="container" ng-controller="BuyOrSellController">
    <div class="row">
      <div class="col m6 offset-m3">
        <h1>first entry</h1>
      </div>
    </div>
  </div>






  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.js"></script>
  <script src="/js/buyorsell.js"></script>
  <script src="/js/buyorsellController.js"></script>
  <script src="/js/main.js"></script>

</body>
</html>
